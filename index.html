<!DOCTYPE html>
<html lang="fr">

<head>
    <title></title>
    <meta charset="UTF-8">

    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="uk-card uk-card-body uk-box-shadow-small cardHeader" style="z-index: 980;">
            <div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky">
                <nav class="uk-navbar-container uk-navbar-transparent" uk-navbar="dropbar: false;">
                    <div class="uk-navbar-left">

                        <a class="uk-logo" href="#"><img class="uk-border-circle"

                                alt="" uk-img></a>

                        <form class="uk-search uk-search-navbar uk-background-muted formSearch">
                            <span uk-search-icon></span>
                            <input class="uk-search-input uk-background-muted inputSearch" type="search"
                                placeholder="Rechercher sur Facebook">
                        </form>

                    </div>
                    <div class="uk-navbar-center">

                        <ul class="uk-navbar-nav">
                            <li class="uk-active">
                                <a href="" uk-icon="home"></a>
                            </li>
                            <li class="navItem">
                                <a href="" uk-icon="comment"></a>
                            </li>
                        </ul>

                    </div>
                    <div class="uk-navbar-right">
                        <ul class="uk-navbar-nav">
                            <li class="uk-active">
                                <a href="" uk-icon="home"></a>
                            </li>
                            <li class="navItem">
                                <a href="" uk-icon="comment"></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>

    <div class="uk-container-large">



    </div>
